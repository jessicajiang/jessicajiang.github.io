<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

<!--HEADER - should contain the birds and the links and the header-->
<header>
	<!--birds-->
	<div class="bird-container">
		<div class="bird-spacer"></div>
		<div class="birds"></div>
	</div>
	<!--header links-->
	<div id="header">
		<div class = "title">
			<h1>Jessica Jiang</h1>
			<div class="maintenance">
				<p> website is <strike>currently</strike> permanently undergoing maintenance</p>
				<div class = "links">
					<a href="https://github.com/jessicajiang" id="github_link">Github</a>
					<a href="https://www.linkedin.com/in/jessicajiang5" id="linkedin_link">Linkedin</a>
					<a href="https://twitter.com/jessjiang5" id="twitter_link">Twitter</a>
					<a href="https://jessicajiang.github.io/about/about.html" id="other_link">About</a>
				</div>
			</div>
		</div>
	</div>
</header>

<body>
	<div id = "content"> <!--this is a flexbox container-->
		<span v-html=""></span>
		<img src="img/phone.png" alt="Phone">
		<div id = "phone_background"><!--this provides color--> 
			<div class= "apps_container"> <!--this is a flexbox container-->
				<div class = "app" @click="switchOutText(`Mozilla`)">
					<img src="img/mozilla.png" alt="App">
				</div>
				<div class = "app" @click="switchOutText(`Twitter`)">
					<img src="img/twitter.png" alt="App">
				</div>
				<div class = "app" @click="switchOutText(`VSCO`)">
					<img src="img/vsco.png" alt="App">
				</div>
				<div class = "app" @click="switchOutText(`Contact`)">
					<img src="img/contact.png" alt = "Contact">
				</div>
			</div><!--app container flexbox-->
		</div><!--color-->
		<div id = "responsive-content"> 
			<div id = "work-description" v-show="shouldShowWorkDescription">
				<div id = "close-description" @click="displayWorkDescription(false)"> <img src="icons/close-button.png" alt="close button"> </div>
				<span v-html="workDescription"></span>
				<!-- {{ workDescription }} -->
			</div>
		</div>

	</div>
	<!-- Background City -->
	<div id = "background-city"></div>
	<div id = "moving-fog"></div>
	<div id = "background-fog"><img src=img/fog.png></div>
</body>
<!--Custom Javascript-->
